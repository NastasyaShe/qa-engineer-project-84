    Минимальный диапазон от 0 до 6577.499, отрицательные значения от -1 до -2, сиволы *№;, любые буквы, нижнее значение от 8000,нижний диапазон от 6000 до 8000
  steps:
    - Введение граничных значений в фильтре "Цена"
    - Введение отрицательных значчений,символов букв
    - Введение нижнего значения выше максимального диапазона 
  expected-result: |
    При введение граничных значений показываются все товары. Введении отрицательных значений и (или) символов, и (или) букв невозможно. При вводе диапазона выше допустимого выводится сообщение о том что "ничего не найдено

