- summary: |
    Нарушен порядок отображения товаров при пролистывании страниц товаров в каталоге
  environment: |
    Google Chrome   128.0.6613.138  (Официальная сборка) (64 бит)
    ОС Windows 10 Домашняя для одного языка
  steps-to-reproduce: |
    1. Зайти на страницу логина https://hexlet-products-store.vercel.app/
    2. Нажать кнопку «Next» 6 раз до окончания пролистывания
    3. Нажать на кнопку «Previous» 6 раз до окончания пролистывания
  expected-result: |
    Мы возвращаемся на исходную страницу с товарами
    При проилстывании назад открываются те же странцы, что при пролистывании назад
  actual-result: |
    При возвращении на исходную страницу кнопкой «Previous» открывается страница с другим переченем товаров
    При пролистывании назад появляются новые группы и виды товаров, котрых не было при пролистывании вперед

- summary: |
    Мультиязычность на сайте работает частично при переключении на русский язык
  environment: |
    Google Chrome   128.0.6613.138  (Официальная сборка) (64 бит)
    ОС Windows 10 Домашняя для одного языка
  steps-to-reproduce: |
    1. В шапке сайта переключить язык на русский, выбрав «Russian»
    2. Щелкнуть на люьой товар из каталога и открыть карточку товара
    3. Добавить товар в коризну, на нажав на кнопку «В корзину»
    4. Открыть в корзину, нажаав на «Коризна в шапке сайта»
    5. Нажать на «Оформить заказ»
  expected-result: |
    На странице каталога фильтры, шапка сайта, описание товара,языки в выпадающем меню "Язык" и иные конпки сайта на русском языке, кроме брендовых названий
    В карточке товара описание и наименования кнопок, информация о скидке на русском языке
    В корзине наименование кнопок, текста и наименование товара (кноме брендовых) на русском языке
    Модальное окно содержит информацию на русском языке
  actual-result: |
    На странице каталога описание к товарам,названия (небрендовые), названия языков в выпадающем меню "Язык" на английском языке. Остальные блоки страницы на русском языке
    В карточке товара описание к товару, название, инофрмация о скидке и хэштег на англйском языке. Остальное на русском языке
    В коризне название товара (небрендовое) на английском языке. Остальные блоки страницы на русском языке
    В модальном окне при оформлении твоара нащвание товара (небрендовое) на английском языке
    Ошибка изображена на скриншотах Ошибка при смене языка.png и Перевод в карточке товара.png

